<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Projet VI - Visualisation des accidents de la route en Suisse</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <h1>Visualisation des accidents de la route en Suisse</h1>
        <div class="row">
            <div class="col-xs-12" id="range"></div>
        </div>
        <div class="row" id="signs">
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">Carte Suisse interactive</div>
                    <div class="panel-body">
                        <div id="swissmap-controls">
                            <form id="swissmap_controls_form" class="pull-right">
                                <input id="map-layer-dead" type="radio" name="map_layer" value="dead" checked="checked">
                                <label for="map-layer-dead">Morts</label>
                                <br/>
                                <input id="map-layer-seriously" type="radio" name="map_layer" value="seriously_injured">
                                <label for="map-layer-seriously">Sévèrement blessés</label>
                                <br/>
                                <input id="map-layer-lightly" type="radio" name="map_layer" value="lightly_injured">
                                <label for="map-layer-lightly">Légèrement blessés</label>
                                <br/>
                            </form>
                        </div>
                        <div id="swissmap"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">Mater moi ces animations !</div>
                    <div class="panel-body">
                        <div class="row" id="piechart">
                            <canvas id="chart" width="600" height="500"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="history">

            </div>
        </div>
    </div>

    <footer>
        <div class="row footer-content">
            <div class="col-sm-6">
                <p>Sources des données : TODO</p>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <img class="img-responsive" id="logo-hesso" src="img/footer/logo-hesso.svg" alt="Logo HES-SO" />
                </div>
            </div>
        </div>
    </footer>

    <script src="bower_components/mustache.js/mustache.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/range-year.js"></script>
    <script src="js/speed-sign.js"></script>
    <script src="js/alcohol-sign.js"></script>
    <script src="js/pie-chart.js"></script>
    <script src="js/history.js"></script>
    <script src="js/application.js"></script>

    <script src="bower_components/chroma-js/chroma.min.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>

    <script src="js/topojson-converter.js"></script>
    <script src="js/swissmap.js"></script>
</body>

</html>
