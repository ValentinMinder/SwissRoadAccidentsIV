<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Projet VI - Visualisation des accidents de la route en Suisse</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/nouislider/distribute/nouislider.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <h1>Visualisation des accidents de la route en Suisse</h1>
        <div class="row">
            <div class="col-xs-12">
                <div id="range"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">Carte Suisse interactive</div>
                    <div class="panel-body">
                        <div id="swissmap-controls"></div>
                        <div id="swissmap"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">Victimes de la route en Suisse</div>
                    <div class="panel-body">
                        <div class="row" id="piechart">
                            <canvas id="chart" width="600" height="500"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <div class="panel-heading">Historique</div>
                    <div class="panel-body" id="history_container">
                        <div id="history"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-heading">Évolution de la loi</div>
                    <div class="panel-body">
                        <div id="law-periods"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row footer-content">
            <div class="col-sm-6">
                <p>Sources des données : <a href="https://github.com/krypty/SwissRoadAccidentsIV">disponible sur Github</a></p>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <img class="img-responsive" id="logo-hesso" src="img/footer/logo-hesso.svg" alt="Logo HES-SO" />
                </div>
            </div>
        </div>
    </footer>

    <script src="bower_components/mustache.js/mustache.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/nouislider/distribute/nouislider.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/range-year.js"></script>
    <script src="js/law-periods.js"></script>
    <script src="js/pie-chart.js"></script>
    <script src="js/history.js"></script>
    <script src="js/application.js"></script>

    <script src="bower_components/chroma-js/chroma.min.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>

    <script src="js/topojson-converter.js"></script>
    <script src="js/swissmap.js"></script>
</body>

</html>
