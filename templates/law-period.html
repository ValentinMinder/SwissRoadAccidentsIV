{{#laws}}
<div class="col-sm-3">
    <h5>{{year_from}} - {{year_to}}</h5>
    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/in_town.svg">
    </div>
    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/{{in_town}}.svg">
    </div>

    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/out_town.svg">
    </div>
    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/{{out_town}}.svg">
    </div>

    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/small_highway.svg">
    </div>
    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/{{small_highway}}.svg">
    </div>

    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/highway.svg">
    </div>
    <div class="col-xs-6">
        <img class="img-responsive" src="/img/speed/{{highway}}.svg">
    </div>

    <div class="col-xs-6">
        <img class="img-responsive" src="/img/alcohol/sign.svg">
    </div>
    <div class="col-xs-6">
        <img class="img-responsive" src="/img/alcohol/{{alcohol_sign}}.svg">
    </div>
</div>
{{/laws}}
